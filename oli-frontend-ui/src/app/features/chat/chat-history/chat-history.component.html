<div class="chat-history-container h-full bg-white border-r border-gray-200">
  <div class="p-4 border-b border-gray-200">
    <h2 class="text-lg font-semibold text-gray-900">Chat History</h2>
  </div>

  @if (isLoading) {
    <div class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
    </div>
  } @else {
    <div class="overflow-y-auto">
      @if (chatHistory.length === 0) {
        <div class="p-4 text-center text-gray-500">
          <p>No chat history yet</p>
          <p class="text-sm mt-2">Start a new conversation!</p>
        </div>
      } @else {
        @for (chat of chatHistory; track chat.id) {
          <div
            class="p-4 border-b border-gray-100 cursor-pointer hover:bg-gray-50 transition-colors"
            [class.bg-indigo-50]="selectedChatId === chat.id"
            (click)="selectChat(chat.id)"
          >
            <div class="flex justify-between items-start">
              <div class="flex-1 min-w-0">
                <h3 class="text-sm font-medium text-gray-900 truncate">
                  {{ chat.title }}
                </h3>
                <p class="text-xs text-gray-500 mt-1 truncate">
                  {{ chat.preview }}
                </p>
                <div class="flex items-center mt-2 text-xs text-gray-400">
                  <span>{{ chat.timestamp | date:'short' }}</span>
                  <span class="mx-2">â€¢</span>
                  <span>{{ chat.messageCount }} messages</span>
                </div>
              </div>
              <button
                (click)="deleteChat(chat.id); $event.stopPropagation()"
                class="ml-2 text-gray-400 hover:text-red-600 transition-colors"
                title="Delete chat"
              >
                <i class="fas fa-trash text-sm"></i>
              </button>
            </div>
          </div>
        }
      }
    </div>
  }
</div>
