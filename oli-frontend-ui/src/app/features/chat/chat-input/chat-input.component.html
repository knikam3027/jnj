<div class="absolute bottom-0 left-0 right-0 bg-white px-3 md:px-6 py-4 md:py-6 z-10">
  <div class="flex items-center gap-3 justify-center mx-auto" style="max-width: 800px;">
    <div class="flex-1">
      <input
        type="text"
        [(ngModel)]="message"
        (keypress)="onKeyPress($event)"
        placeholder="Ask anything"
        class="w-full px-6 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent shadow-sm"
      />
    </div>
    <button
      (click)="onSend()"
      [disabled]="!message().trim()"
      class="w-14 h-14 flex-shrink-0 text-white rounded-full flex items-center justify-center transition-colors disabled:opacity-50 disabled:cursor-not-allowed shadow-lg"
      style="background-color: #E57373;">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
      </svg>
    </button>
  </div>
</div>
