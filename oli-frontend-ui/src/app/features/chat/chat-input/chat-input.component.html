<div class="bg-white border-t border-gray-200 z-10 shadow-lg">
  <div class="w-full max-w-4xl mx-auto px-3 sm:px-4 md:px-6 py-2.5 sm:py-3">
    <div class="flex items-center gap-2 sm:gap-3">
      
      <!-- Input -->
      <input
        type="text"
        [(ngModel)]="message"
        (keypress)="onKeyPress($event)"
        placeholder="Ask anything"
        class="flex-1 min-w-0 px-3 sm:px-4 md:px-5 py-2 sm:py-2.5 md:py-3 text-sm sm:text-base 
               border border-gray-300 rounded-full 
               focus:outline-none focus:ring-2 focus:ring-red-400 
               shadow-sm"
      />

      <!-- Send Button -->
      <button
        (click)="onSend()"
        [disabled]="!message().trim()"
        class="w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14
               flex items-center justify-center
               rounded-full text-white flex-shrink-0
               transition-all duration-200
               disabled:opacity-50 disabled:cursor-not-allowed
               hover:scale-105 active:scale-95"
        style="background-color:#E57373"
      >
        <svg
          class="w-4 h-4 sm:w-5 sm:h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M14 5l7 7m0 0l-7 7m7-7H3"
          />
        </svg>
      </button>

    </div>
  </div>
</div>
