<div class="w-64 md:w-80 border-r border-gray-200 flex flex-col h-full" style="background-color: #D9D9D9;">
  <!-- New Chat Button -->
  <div class="p-3 md:p-4">
    <button
      (click)="onNewChat()"
      class="w-full flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
      <span class="font-medium">New Chat</span>
    </button>
  </div>

  <!-- Chat History -->
  <div class="flex-1 overflow-y-auto px-4">
    <!-- History Icon -->
    <div class="flex items-center gap-2 mb-3">
      <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span class="text-sm font-medium text-gray-600">Chat History</span>
    </div>

    <!-- Today Section -->
    @if (todaySessions().length > 0) {
      <div class="mb-4">
        <h3 class="text-xs font-semibold text-gray-500 mb-2">Today</h3>
        @for (session of todaySessions(); track session.id) {
          <button
            (click)="onSelectSession(session.id)"
            class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg mb-1 truncate">
            {{ session.title }}
          </button>
        }
      </div>
    }

    <!-- All Sessions -->
    @if (allSessions().length > todaySessions().length) {
      <div>
        <h3 class="text-xs font-semibold text-gray-500 mb-2">Previous</h3>
        @for (session of allSessions(); track session.id) {
          @if (!isInTodaySessions(session.id)) {
            <button
              (click)="onSelectSession(session.id)"
              class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg mb-1 truncate">
              {{ session.title }}
            </button>
          }
        }
      </div>
    }
  </div>
</div>
