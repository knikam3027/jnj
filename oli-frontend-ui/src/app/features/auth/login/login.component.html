<div class="jj-page">
  <div class="jj-panel">
    <button class="close" (click)="onClose()" type="button">âœ•</button>

    <div class="jj-logo">Johnson&Johnson</div>

    <p class="subtitle">For J&J employees: please log in using SSO.</p>

    <button class="sso" type="button">Sign in via SSO</button>

    <div class="divider"><span></span><em>or</em><span></span></div>

    <label class="field-label">Email:</label>
    <input id="email" type="email" [(ngModel)]="email" placeholder="you@example.com" class="text-input" [disabled]="isLoading" />

    <label class="field-label">Password:</label>
    <input id="password" type="password" [(ngModel)]="password" placeholder="Enter your password" class="text-input" [disabled]="isLoading" (keyup.enter)="onSignIn()" />

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <div class="actions">
      <button class="signin" (click)="onSignIn()" [disabled]="isLoading || !email || !password">{{ isLoading ? 'Signing in...' : 'Sign in' }}</button>
    </div>

    <div class="links">
      <a href="#">Lost your password?</a>
      <a href="#">Request for access</a>
      <a href="#">Johnson & Johnson Terms of Service</a>
    </div>
  </div>
</div>
